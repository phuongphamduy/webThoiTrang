<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
<script
	src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/@splidejs/splide-extension-auto-scroll@0.5.3/dist/js/splide-extension-auto-scroll.min.js"></script>
</head>
<body>
	<main>
		<div class="container">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-9">
					<section id="image-carousel" class="splide"
						aria-label="Beautiful Images">
						<div class="splide__track">
							<ul class="splide__list">
								<li class="splide__slide"><img src="/images/slide1.png"
									alt=""></li>
								<li class="splide__slide"><img src="/images/slider1.png"
									alt=""></li>
								<li class="splide__slide"><img src="/images/slider3.png"
									alt=""></li>
							</ul>
						</div>
					</section>
				</div>
			</div>
			<div class="row">
				<section id="image-discount" style="width: 100%;" class="splide"
					aria-label="Beautiful Images">
					<div class="splide__track">
						<ul class="splide__list">
							<li class="splide__slide"><img src="/images/dis1.jpg"
								width="397px" alt=""></li>
							<li class="splide__slide"><img src="/images/dis2.jpg"
								width="397px" alt=""></li>
							<li class="splide__slide"><img src="/images/dis2.png"
								width="397px" alt=""></li>
							<li class="splide__slide"><img src="/images/dis4.png"
								width="397px" alt=""></li>
						</ul>
					</div>
				</section>
			</div>
			<div th:replace="~{/product/product :: product}"></div>
		</div>
	</main>
</body>
</html>
