<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container-fluid">
        <div class="p-5 d-flex justify-content-center">
			<main>
				<h3 th:unless="${#request.remoteUser}">
					<div class="p-5 border border-5">
						<i style="color:red">Chưa đăng nhập</i>
					</div>
				</h3>
				<th:block th:if="${#request.remoteUser}">
					<div class="p-3 border border-5">
						<h3>
							<Strong>Authentication Information</Strong>
						</h3>
						<div class="mb-1">
							<label> Username: <b>[[${#request.remoteUser}]]</b> </label>
						</div>
						<div class="mb-1">
							<label> Is Admin?: <b>[[${#request.isUserInRole('ADMIN')}]]</b> </label>
						</div>
						<div th:object="${#request.userPrincipal}">
							<div class="mb-1">
								<label> Username: <b>[[*{name}]]</b> </label>
							</div>
							<div class="mb-1">
								<label> Role: <b>[[*{authorities}]]</b> </label>
							</div>
						</div>
					</div>
				</th:block>
			</main>
        </div>
    </div>
</body>

</html>
