<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{/layout/index :: dynamic(~{::main})}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />

    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container mt-5" style="align-items: center">
        <div style="padding: 5px; margin-bottom: 20px">
          <a href="/main" title="Đến trang chủ">Trang chủ</a>
          <span> >> Kiểm tra đơn hàng</span>
        </div>
        <div style="width: 100%">
          <div
            style="display: flex; width: 100%; border-bottom: 2px solid #429a9d"
          >
            <div style="width: 20%; background-color: #429a9d; padding: 7px">
              <span style="font-size: 1.6rem; font-weight: 500; color: #fff"
                >Kiểm tra đơn hàng</span
              >
            </div>
            <span class="title"></span>
          </div>
          <div
            style="margin-top: 20px; background-color: #429a9d; padding: 7px"
          >
            <span style="color: #fff"><b>Nhập mã đơn hàng</b></span>
            <input
              style="
                border: none;
                font-size: 1rem;
                font-weight: 500;
                width: 25%;
                height: 30px;
                border-radius: 4px;
                padding-left: 10px;
              "
              placeholder="Mã số đơn hàng"
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
