<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-3">
                    <div class="menu-account">
                        <h3>
                            <span>
                                Tài khoản
                            </span>
                        </h3>
                        <ul>
                           <li><a th:href="@{/form}"><i class="fa fa-sign-in"></i>Đăng
									nhập</a></li>
							<li><a th:href="@{/formSignUp}"><i class="fa fa-key"></i>Đăng
									ký</a></li>
							<li><a th:href="@{/loadForgotPassword}"><i
									class="fa fa-key"></i>Quên mật khẩu</a></li>
                        </ul>

                    </div>
                    <div class="col-md-9">
                        <!-- <script type="text/javascript">
                            $(".link-site-more").hover(
                                function () {
                                    $(this).find(".s-c-n").show();
                                },
                                function () {
                                    $(this).find(".s-c-n").hide();
                                }
                            );
                        </script>
                        <script src="/app/services/accountServices.js"></script>
                        <script src="/app/controllers/accountController.js"></script> -->
                        <div
                            class="login-content clearfix ng-scope"
                            ng-controller="accountController"
                            ng-init="initController()"
                        >
                            <h1 class="title"><span>Đăng nhập hệ thống</span></h1>
                            <!-- ngIf: IsError -->
                            <!-- ngIf: IsSuccess -->
                            <!-- ngIf: InValid -->
                            <div class="col-md-7 col-xs-12 col-sm-12 col-xs-offset-0 col-sm-offset-0">
                                <!-- form login -->
                                <form
                                    action="/login/signin"
                                    method="post"
                                    class="form-horizontal ng-pristine ng-valid-email ng-invalid ng-invalid-required"
                                >
                                    <i class="mb-3" th:text="${message}" style="color: red"></i>
                                    <div class="form-group">
                                        <label for="Email" class="col-sm-4 control-label">Username</label>
                                        <div class="col-sm-8">
                                            <input
                                                name="username"
                                                type="username"
                                                class="form-control ng-pristine ng-untouched ng-valid-email ng-invalid ng-invalid-required"
                                                ng-model="Email"
                                                ng-required="true"
                                            />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="Password" class="col-sm-4 control-label">Mật khẩu</label>
                                        <div class="col-sm-8">
                                            <input
                                                name="password"
                                                type="password"
                                                class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required"
                                                ng-model="Password"
                                                ng-required="true"
                                            />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-offset-4 col-sm-8">
                                            <button class="btn btn-default">Đăng nhập</button>
                                            <a href="/quen-mat-khau.html">Quên mật khẩu</a>
                                        </div>
                                    </div>
                                    <button class=" ">Đăng nhập</button>
                                </form>
                                <form class="p-5" action="/login/login" method="post">
                                    <i class="mb-3" th:text="${message}" style="color: red"></i>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" name="username" placeholder="Username?" />
                                        <label>Username</label>
                                    </div>
                                    <div class="form-floating">
                                        <input
                                            type="password"
                                            class="form-control"
                                            name="password"
                                            placeholder="Password?"
                                        />
                                        <label>Password</label>
                                    </div>
                                    <div class="my-3"><input type="checkbox" name="remember" /> Remember me?</div>
                                    <button class="mt-3 btn btn-dark w-100">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
