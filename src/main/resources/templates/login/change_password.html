<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>

<body>
	<main>
		<div class="container mt-3">
			<div class="row">
				<div class="col-md-3">
					<div class="menu-account">
						<h3>
							<span> Tài khoản </span>
						</h3>
						<ul>
							<li><a th:href="@{/login/signin/form}"><i class="fa fa-sign-in"></i>Đăng
									nhập</a></li>
							<li><a th:href="@{/login/formSignUp}"><i class="fa fa-key"></i>Đăng
									ký</a></li>
							<li><a th:href="@{/loadForgotPassword}"><i
									class="fa fa-key"></i>Quên mật khẩu</a></li>
						</ul>
					</div>
				</div>
				<div class="col-md-9">
					<script type="text/javascript">
						$(".link-site-more").hover(function() {
							$(this).find(".s-c-n").show();
						}, function() {
							$(this).find(".s-c-n").hide();
						});
					</script>
					<script src="/app/services/accountServices.js"></script>
					<script src="/app/controllers/accountController.js"></script>

					<div class="register-content clearfix ng-scope"
						ng-controller="accountController"
						ng-init="initRegisterController()">
						<h1 class="title">
							<span>Đổi mật khẩu</span>
						</h1>
						<!-- ngIf: IsError -->
						<!-- ngIf: IsSuccess -->
						<!-- ngIf: InValid -->
						<div
							class="col-md-8 col-md-offset-2 col-xs-12 col-sm-12 col-xs-offset-0 col-sm-offset-0">
							<div class="card">
								<div class="card-header text-center fs-4">Đổi mật khẩu</div>
								<div class="card-body">
									<form action="/changePassword" method="post">
										<input type="hidden" name="username" th:value="${username}">

										<div class="mb-3">
											<label>Nhập mật khẩu mới</label> <input name="password"
												type="password"
												class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required"
												ng-model="Password" required="true" fdprocessedid="mf0caj" />
										</div>
										<div class="mb-3">
											<label>Xác nhận lại mật khẩu</label> <input type="password"
												name="rePass"
												class="form-control ng-pristine ng-untouched ng-valid"
												ng-model="RePassword" fdprocessedid="ned0po">
										</div>
										<th:block th:if="${session.msg}">
											<p class="text-center fs-4 text-success">[[${session.msg}]]</p>
											<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
										</th:block>
										<button class="btn btn-primary col-md-12">Thay đổi
											mật khẩu</button>
									</form>
								</div>
							</div>
						</div>
					</div>


				</div>
			</div>
		</div>
	</main>

</body>

</html>
