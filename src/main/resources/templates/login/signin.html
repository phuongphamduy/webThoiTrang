<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>

    <body>
        <main>
            <div class="container mt-3">
                <div class="row">
                    <div class="col-md-3">
                        <div class="menu-account">
                            <h3>
                                <span> Tài khoản </span>
                            </h3>
                            <ul>
                                <li>
                                    <a th:href="@{/login/signin/form}"><i class="fa fa-sign-in"></i>Đăng nhập</a>
                                </li>
                                <li>
                                    <a th:href="@{/login/formSignUp}"><i class="fa fa-key"></i>Đăng ký</a>
                                </li>
                                <li>
                                    <a th:href="@{/loadForgotPassword}"><i class="fa fa-key"></i>Quên mật khẩu</a>
                                </li>
                                
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <!-- <script type="text/javascript">
                            $(".link-site-more").hover(
                                function () {
                                    $(this).find(".s-c-n").show();
                                },
                                function () {
                                    $(this).find(".s-c-n").hide();
                                }
                            );
                        </script>
                        <script src="/app/services/accountServices.js"></script>
                        <script src="/app/controllers/accountController.js"></script> -->
                        <div class="login-content clearfix ng-scope" ng-controller="accountController">
                            <h1 class="title"><span>Đăng nhập hệ thống</span></h1>
                            <!-- ngIf: IsError -->
                            <!-- ngIf: IsSuccess -->
                            <!-- ngIf: InValid -->
                            <div class="col-md-7 col-xs-12 col-sm-12 col-xs-offset-0 col-sm-offset-0">
                                <!-- form login -->
                                <form
                                    action="/login/signin"
                                    method="post"
                                    class="form-horizontal ng-pristine ng-valid-email ng-invalid ng-invalid-required"
                                >
                                    <i class="mb-3" th:text="${message}" style="color: red"></i>	
                                    <i class="mb-3" th:text="${message1}" style="color: green"></i>
                                    <div class="form-group">
                                        <label for="Email" class="col-sm-4 control-label">Username</label>
                                        <div class="col-sm-8">
                                            <input
                                                name="username"
                                                type="username"
                                                class="form-control ng-pristine ng-untouched ng-valid-email ng-invalid ng-invalid-required"
                                                ng-model="Email"
                                                ng-required="true"
                                            />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="Password" class="col-sm-4 control-label">Mật khẩu</label>
                                        <div class="col-sm-8">
                                            <input
                                                name="password"
                                                type="password"
                                                class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required"
                                                ng-model="Password"
                                                ng-required="true"
                                            />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-offset-4 col-sm-8">
                                            <button class="btn btn-default">Đăng nhập</button>
                                            <a th:href="@{/loadForgotPassword}">Quên mật khẩu</a>
                                        </div>
                                        <div>
                                        	   <a href="https://accounts.google.com/o/oauth2/v2/auth">Google</a>
                                        </div>
                                    </div>
                                    
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
