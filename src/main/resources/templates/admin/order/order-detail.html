<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/index :: dynamic(~{::main})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main ng-app="myapp" ng-controller="orderDetails-ctrl">
        <div style="margin-left: 15%; padding: 10px">
            <span style="font-size: 40px">Danh sách đơn hàng đang chờ</span>
            <div class="card">
                <div class="card-header">Bảng danh sách chi tiết</div>
                <div class="card-body">
                    <div style="
                    display: flex;
                    justify-content: flex-start;
                    margin-bottom: 10px;
                  ">
                        <a href="/admin/order">
                            <button class="btn btn-primary">Trở lại</button>
                        </a>
                    </div>
                    <table class="table table-bordered">
                        <thead>
                            <tr style="text-align: center">
                                <th>STT</th>
                                <th>Giá</th>
                                <th>Số lượng</th>
                                <th>ID đơn đặt hàng</th>
                                <th>Id sản phẩm</th>
                            </tr>
                        </thead>
                        <tbody>                    
                                <tr ng-repeat="od in items">
                                    <td>{{od.id}}</td>
                                    <td>{{od.price}} VND</td>
                                    <td>{{od.quantity}}</td>
                                    <td style="max-width: 50px; min-width: 30px">{{od.order.orderid}}</td>
                                    <td style="max-width: 100px">{{od.product.productid}}</td>
                                </tr>
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="/js/Myjs/AdminJS/OrderDetailAdmin.js"></script>
    </main>
     
</body>

</html>
