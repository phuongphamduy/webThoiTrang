<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/index :: dynamic(~{::main})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main ng-app="myapp" ng-controller="order-ctrl">
        <div style="margin-left: 15%; padding: 10px">
            <span style="font-size: 40px">Danh sách đơn hàng đang chờ</span>
            <div class="card">
                <div class="card-header">Bảng danh sách chi tiết</div>
                <div class="card-body">
                    <div style="
                    display: flex;
                    justify-content: flex-start;
                    margin-bottom: 10px;
                  ">
                        <a href="/admin/order">
                            <button class="btn btn-primary">Trở lại</button>
                        </a>
                    </div>
                    <table class="table table-bordered">
                        <thead>
                            <tr style="text-align: center">
                                <th>ID đơn hàng</th>
                                <th>Sản phẩm</th>
                                <th>Hình ảnh</th>
                                <th>Số lượng</th>
                                <th>Giá</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${list}" th:object="${item}">
                                <td>[[*{order.id}]]</td>
                                <td>[[*{product.name}]]</td>
                                <td><img th:src="@{|/images/product/*{product.image}|}" height="70px" width="70px"
                                        style="object-fit: cover;" alt=""></td>
                                <td>[[*{quantity}]]</td>
                                <td>
                                    [[${#numbers.formatDecimal(item.price, 0, 'COMMA', 3, 'POINT')}]]VNĐ
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="/js/Myjs/AdminJS/OrderAdmin.js"></script>
    </main>

</body>

</html>
